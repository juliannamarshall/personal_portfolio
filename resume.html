<!DOCTYPE html>
<html>
    <head>
        <!-- Link to Fraunces font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">

        <title>Resume</title>
        <link rel="icon" type="image/x-icon" href="page designs/icon.png">

        <style>
            body {background-color: #efefef; font-family: 'Fraunces', serif; margin: 0; padding: 0;}

            /*Navbar*/
            .navbar ul {list-style-type: none; background-color: #fcc97c; padding: 0; margin: 0; overflow: hidden;}
            .navbar a {color: white; text-decoration: none; padding: 15px; display: block; text-align: center;}
            .navbar a:hover {background-color: #fddaa5;}
            .navbar li {float: right;}
            div.sticky {position: sticky; top: 0px; border: 2px solid #faab32; z-index: 1000;}

            /*Scroller*/
            ::-webkit-scrollbar {width: 10px;}
            ::-webkit-scrollbar-track {background: #436a96;}
            ::-webkit-scrollbar-thumb {background: #86a8e1;}
            ::-webkit-scrollbar-thumb:hover {background: #acc3ea;}

            /*Image and download button*/
            h1 {color: #436a96; text-align: center; margin: 20px 0;}
            .download {width: 20%; height: auto;}
            .download:hover {content: url(resume/Downloadlighter.png);}
            .image_container {text-align: center;margin: 20px auto;}
            .image_container img {display: inline-block;max-width: 100%;height: auto;}

            /*Groovy videos*/
            .video-container1 {position: absolute; top: 300px; left: -100px; width: 100%; max-width: 400px; overflow: hidden;}
            .video-container1 video {width: 100%; height: auto; display: block; clip-path: inset(1px 1px); outline: 5px solid #efefef; outline-offset: -5px;}
            .video-container2 {position: absolute; top: 350px; right: 0; width: 100%; max-width: 300px; overflow: hidden;}
            .video-container2 video {width: 100%; height: auto; display: block;}

            /*Responsive*/
            @media (max-width: 768px) {
                .video-container1 {max-width: 90%}
                .video-container2 {max-width: 90%}
                .download {width: 30%;}
                h1 {font-size: 1.5em;}
            }

            @media (max-width: 480px) {
                .video-container1 {max-width: 100%;}
                .video-container2 {max-width: 100%;}
                .download {width: 40%;}
                h1 {font-size: 1.2em;}
                .image_container img {max-width: 90%;}
            }
        </style>
    </head>
    <body>
        <!-- Navbar -->
        <div class="sticky">
            <nav class="navbar">
                <ul>
                    <li style="float: left; color: #74a3f3; padding-left: 15px; font-size: 32px;"><b>Welcome to my portfolio!</b></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="resume.html">Resume</a></li>
                    <li><a href="home_page.html">Home</a></li>
                </ul>
            </nav>
        </div>

        <!-- Resume img and download link -->
        <h1>Download my resume!</h1>
        <div class="image_container">
            <a href="resume/JuliannaMarshallResume2024.pdf" download>
                <img src="resume/Download.png" class="download">
            </a>
            <br>
            <img src="resume/JuliannaMarshallResume2024.pdf.jpg" alt="Julianna Marshall Resume" width="550" height="600" style="border: 5px solid #74a3f3; box-shadow: 0 0 0 5px #ee74bf; margin-top: 30px;">
        </div>

        <!-- Background art -->
        <div class="video-container1">
            <video autoplay muted playsinline>
                <source src="page designs/groovy3.mp4" type="video/mp4">
                Your browser does not support the video tag
            </video>
        </div>
        <div class="video-container2">
            <video autoplay muted playsinline>
                <source src="page designs/groovy4.mp4" type="video/mp4">
                Your browser does not support the video tag
            </video>
        </div>
        <p>updated</p>
    </body>
</html>
